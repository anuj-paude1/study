<!DOCTYPE html>
<html>
<head>
    <title>Simple Site</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="ok.png" alt="Image">
    </div>
</body>
</html>
