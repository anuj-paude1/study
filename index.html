<!DOCTYPE html>
<html>
<head>
    <title>Simple Site with Text Overlay</title>
    <style>
        .container {
            position: relative;
            text-align: center;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="IMG-20230525-215531.jpg" alt="Full Size Image">
        <div class="overlay-text">
            <h2>k herya ?</h2>
            <p>Padna ja muji</p>
        </div>
    </div>
</body>
</html>
